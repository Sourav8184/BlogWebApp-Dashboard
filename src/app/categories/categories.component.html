<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card category-card-custom">
        <div class="card-body p-4">
          <h3 class="category-title text-center fw-bold mb-2">New Category</h3>
          <p class="text-center text-muted mb-4">
            Create a category to organize your content
          </p>

          <form class="row g-3">
            <div class="col-12 col-md-9">
              <input
                type="text"
                class="form-control form-control-lg rounded-3 shadow-sm border-0 category-input"
                placeholder="Enter category name"
                required
              />
              <div class="invalid-feedback">
                Please provide a category name.
              </div>
            </div>

            <div class="col-12 col-md-3 d-grid">
              <button
                type="submit"
                class="btn btn-lg text-white rounded-3 fw-semibold category-btn"
              >
                <i class="bi bi-plus-circle me-1"></i> Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
