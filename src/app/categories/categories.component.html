<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card category-card-custom">
        <div class="card-body p-4">
          <h3 class="category-title text-center fw-bold mb-2">New Category</h3>
          <p class="text-center text-muted mb-4">
            Create a category to organize your content
          </p>

          <form
            class="row g-3"
            #categoryForm="ngForm"
            (ngSubmit)="addCategory()"
          >
            <div class="col-12 col-md-9">
              <input
                type="text"
                name="category"
                class="form-control form-control-lg rounded-3 shadow-sm border-0 category-input"
                placeholder="Enter category name"
                required
                [(ngModel)]="categoryName"
              />
              <div class="invalid-feedback">
                Please provide a category name.
              </div>
            </div>

            <div class="col-12 col-md-3 d-grid">
              <button
                type="submit"
                class="btn btn-lg text-white rounded-3 fw-semibold category-btn"
              >
                <ng-container *ngIf="!isLoading; else loading">
                  Add
                </ng-container>

                <ng-template #loading>
                  <i class="fa-solid fa-spinner fa-spin me-2"></i>
                </ng-template>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow-effect category-table-card mt-5 mb-5">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3 text-center">Category List</h5>

          <table class="table custom-table align-middle">
            <thead>
              <tr>
                <th class="col-index text-center">No</th>
                <th class="col-name">Category Name</th>
                <th class="col-name">Date</th>
                <th class="col-actions text-center">Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let cat of categories; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td class="fw-semibold text-capitalize">{{ cat.name }}</td>
                <td class="fw-semibold">
                  {{ cat.createdAt | date: "dd MMM yyyy" }}
                </td>
                <td class="text-center">
                  <button
                    class="btn btn-sm btn-light shadow-sm table-action-btn me-2"
                    aria-label="Edit category"
                    title="Edit"
                  >
                    <i class="fa-solid fa-pen"></i>
                  </button>

                  <button
                    class="btn btn-sm btn-danger shadow-sm table-action-btn"
                    aria-label="Delete category"
                    title="Delete"
                  >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>

              <tr *ngIf="categories.length === 0">
                <td colspan="3" class="text-center text-muted py-4">
                  No categories added yet.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
